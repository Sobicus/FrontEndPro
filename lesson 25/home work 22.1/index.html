<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" async></script>
</head>
<body>
    <input type="text" class="inputCity" style="clear: right">
    <button class="buttonWether" style="clear: right">Wether</button>

    <div id="weatherContainer">
            <h3 >Weather in <span class="title"></span></h3>
            <p>Longitude: <span class="completed"></span></p>
            <p>Latitude: <span class="completed"></span></p>
            <p>Weather: <span class="completed"></span></p>
            <p>Weather description: <span class="completed"></span></p>
            <p>Temperature: <span class="completed"></span></p>
            <p>Perceived temperature: <span class="completed"></span></p>
            <p>Minimum temperature: <span class="completed"></span></p>
            <p>Maximum temperature: <span class="completed"></span></p>
            <p>Humidity: <span class="completed"></span></p>
            <p>Wind speed: <span class="completed"></span></p>
            <p>Sunrise: <span class="completed"></span></p>
            <p>Sunset: <span class="completed"></span></p>
        </div>
    </script>
