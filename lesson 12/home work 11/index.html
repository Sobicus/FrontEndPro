<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My "TO DO LIST</h1>
      <h2>You have a few options:</h2>
      <ol>
        <li>Enter the task in the field and click submit;</li>
        <li>By clicking on the task:
          <ul id="nonStyle">
            <li>green color successful execution;</li>
            <li>red color unsuccessful execution;</li>
          </ul>
        <li>By clicking on the cross, you can delete the task.</li>
      </ol>
      <br>
      <form action="" id="form">
        <input type="text" size="40" id="textInput" />
        <button id="send">Submit</button>
      </form>
      <ul id="toDoList"></ul>
    </div>
  </body>
</html>
